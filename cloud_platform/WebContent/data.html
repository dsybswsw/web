    <div class="container" style="width:800px">

      <div id="left" class="task1">
        <h3>Add New DataSet</h3>
        <form id="upload_form" action="dataset" method="post" enctype="multipart/form-data" target="hidden_frame">
          <input type="hidden" id="new_dataset_name" name="new_dataset_name" style="height:0" /> 
          <label for="for_dataset_name">new dataset name</label>
          <input id="dataset_name" type="text" name="dataset_name"></input>
          <br/>
          <select id="tasktype" name="tasktype" onchange="adjustDisplay(this.options[this.options.selectedIndex].value)">
            <option value="null"></option>
            <option value="classification">classification</option>
            <option value="clustering">clustering</option>
            <option value="fp_growth">fp_growth</option>
          </select>
          <hr/>
          <div id="train_div">
            <label id="train_label" for="training file">training file</label>
            <input type="file" id="train" name="train"></input>
          </div>
          
          <div id="test_div" style="display:none">
            <label id="test_label" for="testing file" >testing file (only for classification)</label>
            <input id="test_input" type="file" id="test" name="test"></input>
          </div>

          <br/>
          <hr/>
          <input type="submit" value="new dataset" />
        </form>
        
        <iframe id="hidden_frame" name="hidden_frame" width="0" height="0" scrolling="no">
        </iframe>

        <hr/>
      </div>

      <div id="right" class="task2">
        <h3>Look Up Existing DataSets</h3>
        <select id="select_type" name="tasktype">
          <option value="all">all</option>
          <option value="classification">classification</option>
          <option value="clustering">clustering</option>
          <option value="fp_growth">fp_growth</option>
        </select>
        <button type="button" onclick="getDataSets()">get datasets</button>
        
        <table id="table" class="table table-striped table-bordered">
          <tr>
            <th>dataset name</th>
            <th>tasktype</th>
            <th>download</th>
            <th>delete</th>
          </tr>
        </table>
      </div>
      <div id="middle" class="nothing">
      </div>
