  <body>

      <div class="masthead">

          <img src="images/ds.png"></img>

      <hr/>
      <div id="left" class="task1">
        <h3>Build New Task</h3>
        <form>       
          <label for="new_task_name">new task name</label>
          <input id="new_taskname" type="text" name="taskname"></input>
          
          <br/>
          <label>select task type</label>
          <!-- <select id="tasktype" name="tasktype" onchange="getSelectDataSets(this.options[this.options.selectedIndex].value)"> -->
          <select id="tasktype" name="tasktype" onchange="getSelects(this.options[this.options.selectedIndex].value)">
            <option type="hidden" value="null"></option>
            <option value="classification">classification</option>
            <option value="clustering">clustering</option>
            <option value="fp_growth">fp_growth</option>
          </select>
          <br/>

          <select id="algorithm" name="algorithm" >
          </select>
          <br/>

          <label for="label_description">description</label>
          <input id="description" type="text" name="description"></input>
          <br/>
          <label for="parameters">parameters(split by space)</label>
          <input id="parameters" type="text" name="parameters"></input>
          <br/>
          <label>select datasets</label>
          <select id="select_datasets" name="select_datasets">
          </select>
        </form>
        
        <button type="button" onclick="putNewTask()">new task</button>
        <hr/>
      </div>

      <div id="right" class="task2">
        <h3>Look Up Existing Tasks</h3>
        <select id="select_type" name="tasktype">
          <option value="all">all</option>
          <option value="classification">classification</option>
          <option value="clustering">clustering</option>
          <option value="fp_growth">fp_growth</option>
        </select>
        <button type="button" onclick="getTasks()">get tasks</button>
        
        <table id="table" class="table table-striped table-bordered">
          <tr>
            <th>taskname</th>
            <th>tasktype</th>
            <th>description</th>
            <th>delete</th>
          </tr>
        </table>
      </div>
      <div id="middle" class="nothing">
        <!-- <a class="brand"> -->

        <!-- </a> -->
